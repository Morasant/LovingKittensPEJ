<div class="container-fluid mt-4 mb-4 header">
  <div class="row">
    <div class="col-md-4 text-center">
      <i class="fas fa-cat fa-5x"> {{ contadorMataGatos }}</i>
    </div>
    <div class="col-md-4 text-center">
      <h1 class="title">{{ title }}</h1>
    </div>
    <div class="col-md-4 text-center">
      <button class="btn btn-modal" data-toggle="modal" data-target="#modalFav">
        <i class="fas fa-heart fa-5x"> {{ contadorFavoritos }}</i>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modalFav"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalFavTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex align-items-center">
        <div class="col-md-4">
          <i class="fas fa-heart fa-2x"> {{ contadorFavoritos }}</i>
        </div>
        <h3 class="modal-title col-md-4 text-center">
          <span>Favoritos</span>
        </h3>
        <button
          type="button"
          class="close mb-4"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <ul class="list-inline justify-content-center">
          <li *ngFor="let owner of dataFav; index as i">
            {{ owner.first_name }}, {{ owner.last_name }}, {{ owner.gender }},
            {{ owner.status }}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
